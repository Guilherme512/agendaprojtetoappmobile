<ion-header>
  <ion-toolbar>
    <ion-title>edita-contatos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-input type="text" placeholder="Nome" [(ngModel)]="nome">
</ion-input>
<ion-input type="email" placeholder="E-mail" [(ngModel)]="email">
</ion-input>
<ion-input type="tel" placeholder="Telefone" [(ngModel)]="telefone">
</ion-input>

<ion-button (click)="criar()">Ok</ion-button>

</ion-content>
