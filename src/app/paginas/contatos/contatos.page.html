<ion-header>
  <ion-toolbar>
    <ion-title>contatos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let it of contatos">
     <ion-card-header>
       <ion-card-title>{{it.nome}}</ion-card-title>
       <ion-card-subtitle>{{it.email}}</ion-card-subtitle>
       <ion-card-subtitle>{{it.telefone}}</ion-card-subtitle>
     </ion-card-header>
     <ion-card-content>
       <ion-button>
         Alterar</ion-button>
       <ion-button color="secondary" (click)="excluir(it)">
         Excluir</ion-button>
     </ion-card-content>
    </ion-card>
   </ion-content>
